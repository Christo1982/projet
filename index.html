<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application de Réservation</title>
</head>
<body>
    <div class="container">
        <h1>Réservations</h1>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <form id="reservationForm">
            <input type="hidden" id="reservationId" value="">
            <input type="hidden" id="formMode" value="add">
            
            <input type="text" id="firstName" placeholder="Prénom" required>
            <input type="text" id="lastName" placeholder="Nom" required>
            <input type="number" id="phoneNumber" placeholder="Numéro de téléphone" required>
            <input type="text" id="destination" placeholder="Destination" required>
            <select id="cooperative" required>
                <option value="" disabled selected>Sélectionner une coopérative</option>
                <option value="COFMAD">COFMAD</option>
                <option value="FIFIDI">FIFIDI</option>
                <option value="COFIAM">COFIAM</option>
                <option value="TSARADIA">TSARADIA</option>
                <option value="COTIS">COTIS</option>
            </select>
            
            <div style="display: flex; justify-content: space-between;">
                <button type="submit" id="submitBtn">Ajouter</button>
                <button type="button" id="cancelBtn" style="display: none; background-color: #9e9e9e;">Annuler</button>
            </div>
        </form>
        
        <ul id="reservationList" class="reservation-list">
            <!-- Les réservations seront affichées ici -->
        </ul>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
